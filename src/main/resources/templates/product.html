<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Select Your Product</h1>

    <form th:action="@{/product-details}" th:object="${productForm}" method="post" class="space-y-6">

        <div>
            <label for="productName" class="block text-gray-700 font-semibold mb-2">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}"
                   class="w-full border-gray-300 rounded p-2" placeholder="e.g. Organic Shampoo" />
            <div th:if="${#fields.hasErrors('productName')}" class="text-red-500 mt-1">
                <p th:errors="*{productName}"></p>
            </div>
        </div>

        <div>
            <label for="productCategory" class="block text-gray-700 font-semibold mb-2">Product Category</label>
            <input type="text" id="productCategory" th:field="*{productCategory}"
                   class="w-full border-gray-300 rounded p-2" placeholder="e.g. Personal Care" />
            <div th:if="${#fields.hasErrors('productCategory')}" class="text-red-500 mt-1">
                <p th:errors="*{productCategory}"></p>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <a href="/" class="text-gray-600 hover:underline">Back: Country</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Next: Product Details
            </button>
        </div>
    </form>
</div>

</body>
</html>
