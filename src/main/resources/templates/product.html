<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Selection</title>
</head>
<body>
<h1>Select a Product</h1>
<form th:action="@{/product-details}" th:object="${productForm}" method="post">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" th:field="*{productName}" placeholder="e.g. Organic Shampoo" />
    <br/>

    <label for="productCategory">Product Category:</label>
    <input type="text" id="productCategory" th:field="*{productCategory}" placeholder="e.g. Personal Care" />
    <br/>

    <button type="submit">Continue</button>
</form>
</body>
</html>
