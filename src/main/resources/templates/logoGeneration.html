<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logo Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Logo Options</h1>

    <form th:action="@{/logo-generation}" th:object="${logoForm}" method="post" class="space-y-6">

        <!-- Logo Type -->
        <div>
            <label class="block font-semibold mb-2">Logo Type</label>
            <select th:field="*{logoType}" class="w-full border-gray-300 rounded p-2">
                <option value="">-- Select --</option>
                <option value="standard">Standard</option>
                <option value="minimal">Minimal</option>
                <option value="full">Full</option>
            </select>

            <div th:if="${#fields.hasErrors('logoType')}" class="text-red-500 mt-1">
                <p th:errors="*{logoType}"></p>
            </div>
        </div>

        <!-- TRIMAN only if France -->
        <div th:if="${showTrimanOption}">
            <label class="block font-semibold mb-2">Include Triman Logo?</label>
            <select th:field="*{trimanIncluded}" class="w-full border-gray-300 rounded p-2">
                <option value="">-- Select --</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <div th:if="${#fields.hasErrors('trimanIncluded')}" class="text-red-500 mt-1">
                <p th:errors="*{trimanIncluded}"></p>
            </div>
        </div>

        <!-- Hidden default for non-France -->
        <input type="hidden" th:if="${!showTrimanOption}" th:field="*{trimanIncluded}" value="false"/>

        <div class="flex justify-between">
            <a href="/custom-size" class="text-gray-600 hover:underline">Back: Size</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                Next: Upload File
            </button>
        </div>
    </form>
</div>

</body>
</html>
