<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logo Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Select Logo Type</h1>

    <form th:action="@{/file-upload}" th:object="${logoForm}" method="post" class="space-y-6">

        <!-- Logo Type Dropdown -->
        <div>
            <label for="logoType" class="block text-gray-700 font-semibold mb-2">Logo Type</label>
            <select id="logoType" th:field="*{logoType}" class="w-full border-gray-300 rounded p-2">
                <option value="">-- Select a logo type --</option>
                <option value="triman">Triman</option>
                <option value="recycle">Recycle</option>
            </select>
            <div th:if="${#fields.hasErrors('logoType')}" class="text-red-500 mt-1">
                <p th:errors="*{logoType}"></p>
            </div>
        </div>

        <!-- Show Triman Option ONLY if France is selected -->
        <div th:if="${showTrimanOption}">
            <label for="trimanIncluded" class="block text-gray-700 font-semibold mb-2">
                Include Triman Logo?
            </label>
            <select id="trimanIncluded" th:field="*{trimanIncluded}" class="w-full border-gray-300 rounded p-2">
                <option value="">-- Select --</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <div th:if="${#fields.hasErrors('trimanIncluded')}" class="text-red-500 mt-1">
                <p th:errors="*{trimanIncluded}"></p>
            </div>
        </div>

        <!-- Hidden fallback if not France -->
        <input type="hidden" th:if="${!showTrimanOption}" th:field="*{trimanIncluded}" th:value="false" />

        <!-- Navigation Buttons -->
        <div class="flex justify-between items-center">
            <a href="/custom-size" class="text-gray-600 hover:underline">Back: Custom Size</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Next: File Upload
            </button>
        </div>

    </form>
</div>

</body>
</html>
