<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Upload Supporting File</h1>

    <form th:action="@{/pricing}"
          method="post"
          enctype="multipart/form-data"
          class="space-y-6">

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Choose File</label>
            <input type="file" name="file"
                   class="w-full border-gray-300 rounded p-2 bg-white" />
        </div>

        <div class="flex justify-between items-center">
            <a href="/logo-generation" class="text-gray-600 hover:underline">Back: Logo Selection</a>
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Next: Pricing
            </button>
        </div>

    </form>
</div>

</body>
</html>
