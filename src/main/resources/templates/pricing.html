<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pricing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Set Pricing</h1>

    <form th:action="@{/checkout}" th:object="${pricingForm}" method="post" class="space-y-6">

        <div>
            <label for="price" class="block text-gray-700 font-semibold mb-2">Price (€)</label>
            <input type="number" id="price" th:field="*{price}" min="0.01" step="0.01"
                   class="w-full border-gray-300 rounded p-2"
                   placeholder="e.g. 19.99" />
            <div th:if="${#fields.hasErrors('price')}" class="text-red-500 mt-1">
                <p th:errors="*{price}"></p>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <a href="/file-upload" class="text-gray-600 hover:underline">Back: File Upload</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Proceed to Checkout
            </button>
        </div>

    </form>
</div>

</body>
</html>
