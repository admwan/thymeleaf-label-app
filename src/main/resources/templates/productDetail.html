<!-- logoGeneration.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Logo Generation</title></head>
<body>
<h1>Select Logo Type</h1>
<form th:action="@{/file-upload}" th:object="${logoForm}" method="post">
    <select th:field="*{logoType}">
        <option value="triman">Triman</option>
        <option value="recycle">Recycle</option>
    </select>
    <button type="submit">Next: File Upload</button>
</form>
</body>
</html>
