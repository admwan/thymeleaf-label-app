<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Review Your Label Information</h1>

    <div class="space-y-4 text-gray-700">

        <p><strong>Country:</strong> <span th:text="${sessionData.countryForm.selectedCountry}"></span></p>
        <p><strong>Product:</strong> <span th:text="${sessionData.productForm.productName}"></span> 
           (<span th:text="${sessionData.productForm.productCategory}"></span>)</p>
        <p><strong>Description:</strong> <span th:text="${sessionData.productDetailsForm.productDescription}"></span></p>
        <p><strong>Weight:</strong> <span th:text="${sessionData.productDetailsForm.productWeight}"></span></p>
        <p><strong>Packaging:</strong> <span th:text="${sessionData.productDetailsForm.packagingType}"></span></p>
        <p><strong>Ingredients:</strong> <span th:text="${sessionData.ingredientForm.ingredients}"></span></p>
        <p><strong>Size:</strong> <span th:text="${sessionData.sizeForm.width}"></span> cm x <span th:text="${sessionData.sizeForm.height}"></span> cm</p>
        <p><strong>Logo:</strong> <span th:text="${sessionData.logoForm.logoType}"></span></p>
        <p><strong>File Name:</strong> <span th:text="${sessionData.fileUploadForm.fileName}"></span></p>
        <p><strong>Price:</strong> â‚¬<span th:text="${sessionData.pricingForm.price}"></span></p>

    </div>

    <div class="flex justify-center gap-4 mt-8">
        <form th:action="@{/start-over}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded">
                Start Over
            </button>
        </form>

        <a href="/" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded">
            Confirm and Generate
        </a>
    </div>

</div>

</body>
</html>
